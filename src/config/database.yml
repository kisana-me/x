default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_HOST") %>
  password: <%= ENV.fetch("DB_HOST") %>
  host: <%= ENV.fetch("DB_HOST") %>

development:
  <<: *default
  database: x_development

test:
  <<: *default
  database: x_test

production:
  primary: &primary_production
    <<: *default
    database: x_production
  cache:
    <<: *primary_production
    database: x_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: x_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: x_production_cable
    migrations_paths: db/cable_migrate
